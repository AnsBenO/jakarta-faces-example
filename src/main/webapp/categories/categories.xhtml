<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML
      PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" template="../layouts/app.xhtml">

      <ui:define name="content">
            <h2>Categories List</h2>
            <h:form>

                  <p:dataTable value="#{categoryBean.allCategories}" var="category" paginator="true" rows="10"
                        filteredValue="#{categoryBean.filteredCategories}" styleClass="primefaces-table"
                        responsiveLayout="scroll">

                        <p:column headerText="ID" filterBy="#{category.id}" filterMatchMode="exact">
                              <h:outputText value="#{category.id}" />
                        </p:column>

                        <p:column headerText="Name" filterBy="#{category.name}" filterMatchMode="contains">
                              <h:outputText value="#{category.name}" />
                        </p:column>

                        <p:column headerText="Description" filterBy="#{category.description}"
                              filterMatchMode="contains">
                              <h:outputText value="#{category.description}" />
                        </p:column>

                  </p:dataTable>
            </h:form>
      </ui:define>

</ui:composition>

</html>
